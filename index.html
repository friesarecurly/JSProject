<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ramen Time</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/images/favicon.png"
    />

    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="./dist/main.js" type="text/javascript"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./assets/images/favicon.png" alt="Ramen bowl" class="logo" />
        Ramen Time
      </div>
      <ul class="h links">
        <li>
          <a href="https://github.com/iamdanahn">
            <img src="assets/images/GitHub-Mark-32px.png" alt="github icon" />
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/iamdanahn/">
            <img src="assets/images/linkedin-icon 32.png" alt="linkedin icon" />
          </a>
        </li>
        <li>
          <a href="iamdanahn@gmail.com">
            <img src="assets/images/Mail-icon.png" alt="email icon" />
          </a>
        </li>
      </ul>
    </header>

    <section class="main-content">
      <div class="ramen-list">
        Top row containing ramen choices
      </div>
      <div class="main-body">
        <div class="d3-ramen">Ramen Nutrition Facts</div>
        <div class="d3-exercise">
          <h2>
            Calories burned
          </h2>
          <button class="btn-exercise" value="Calories">Minute</button>
          <button class="btn-exercise" value="Half" >Half hour</button>
          <button class="btn-exercise" value="Hour" >Hour</button>
        </div>
      </div>

      <label class="sorter">
        <input type="checkbox" />
        Sort by Calories
      </label>
    </section>
  </body>
  <footer>Footer area</footer>
</html>
